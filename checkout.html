<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check out</title>
    <link rel="stylesheet" href="merch.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">
        <div class="returnCart">
            <h1>List Product in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="images/1.webp">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
        </div>

        <form>
        <div class="right">
            <h1>Checkout</h1>
            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" required placeholder="Username" minlength="3" >
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="number" name="phone" id="phone" required placeholder="Phone number" minlength="10" >
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" required placeholder="Address" minlength="5">
                </div>
    
                <div class="group" id="country">
                    <label for="country">Country</label>
                    <select name="country" id="country" required>
                        <option value="">Choose a country</option>
                        <option value="">Philippines</option>
                        <option value="">Japan</option>
                        <option value="">Thailand</option>
                        <option value="">China</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">900</div>
                </div>
            </div>
            <button class="buttonCheckout"><a href="end.html">CHECKOUT</a></button>
            </div>
    </div>
</div>
</form>
<footer>
    <div class="footerContainer">
        <div class="Socicon">
            <a href=""><i class="fa-brands fa-facebook"></i></a>

            </ul>
        </div>
    </div>

        <p>Copyright &copy;2023: Designed by <span class="design"> Gemri Salulog</span></p>

</footer>

</body>
</html>
